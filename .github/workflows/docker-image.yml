name: Build Rocket

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Pull Rocket
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        repository: amousavigourabi/rocket
        ref: transaction_updates
        path: ./rocket
    - name: Pull Rocket Interceptor
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        repository: diseb-lab/rocket-interceptor
        ref: main
        path: ./rocket-interceptor
    - name: Setup build environment
      run: |
        sudo chmod +x ./build.sh
        sudo ./build.sh
      shell: bash
    - name: Build Rocket Interceptor
      run: |
        cd rocket-interceptor
        ./build.sh
        cd ..
        mkdir rocket/rocket_interceptor -p
        mv rocket-interceptor/rocket-interceptor rocket/rocket_interceptor/rocket-interceptor
        cd rocket/rocket_interceptor
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag amousavigourabi:rocket-image-$(date +%s)
